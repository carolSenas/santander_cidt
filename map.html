<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>OpenStreet Map</title>

    <style>
        #my_map{
            height: 400px;
            width: 600px;
        }
    </style>
</head>
<body>
    
    <div id="my_map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        let map = L.map('my_map').setView([6.2795,-75.5640],12)

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.orgcopyright">OpenStreetMap</a> contributors'}).addTo(map)

        L.marker([6.2777, -75.5625]).addTo(map).bindPopup('A pretty CSS popup.<br> Easily customizable.');

    </script>
</body>
</html>
